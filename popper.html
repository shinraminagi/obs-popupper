<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popper</title>
    <style type="text/css">
        #pop-area {
            display: flex;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        img {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            max-height: 100%;
            margin: 20px;
            opacity: 1;
            transition:
                opacity 2s ease-in-out,
                transform 2s ease-in-out,
                max-height 2s ease-in-out,
                max-width 2s ease-in-out,
                margin 2s ease-in-out;
        }

        img.fade-out {
            opacity: 0;
            transform: scale(0, 0);
            max-width: 0;
            max-height: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="pop-area" class="center-flex"></div>

    <script>
        const DISPLAY_DURATION = 5000;

        const popSound = new Audio('/pop.mp3');
        const popArea = document.getElementById('pop-area');

        function connect() {
            const ws = new WebSocket(`ws://${location.host}/recv`);

            ws.onopen = function () {
                console.log('Connected!');
            };

            ws.onmessage = function (event) {
                if (event.data.startsWith('data:audio/')) {
                    const audio = new Audio(event.data);
                    audio.play();
                } else if (event.data.startsWith('data:image/')) {
                    const image = document.createElement('img');
                    image.src = event.data;
                    popArea.appendChild(image);
                    popSound.play();
                    setTimeout(() => {
                        image.classList.add('fade-out');
                        setTimeout(() => {
                            image.remove();
                        }, 2000);
                    }, DISPLAY_DURATION);
                }
            };

            ws.onclose = function () {
                ws.close();
                console.log('Closed. Then, try reconnect.');
                connect();
            };
        }

        connect();
    </script>
</body>

</html>
