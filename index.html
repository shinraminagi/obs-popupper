<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style type="text/css">
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .center-flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #previewImage {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            margin: 20px;
        }

        #dropzone {
            width: 100%;
            height: 100%;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="center-flex">
        <img id="previewImage" />
    </div>
    <div id="dropzone" class="center-flex"></div>
    <script>
        const defaultContent = 'Drop an image here!';
        const loadingContent = '<div class="loader"></div>';

        const dropzone = document.getElementById('dropzone');
        const previewImage = document.getElementById('previewImage');

        dropzone.innerHTML = defaultContent;

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.style.backgroundColor = '#eaeaea';
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.style.backgroundColor = '';
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.style.backgroundColor = '';

            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) { // 画像ファイルかどうかを確認
                const reader = new FileReader();
                dropzone.innerHTML = loadingContent;
                reader.onload = async function (event) {
                    previewImage.src = event.target.result;
                    try {
                        // POSTリクエストを送信
                        const res = await fetch('/send', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'text/plain'
                            },
                            body: event.target.result
                        });
                        if (!res.ok) {
                            throw new Error(`${res.status} ${res.statusText}`);
                        }
                        dropzone.innerHTML = "Done!"
                        setTimeout(() => {
                            dropzone.innerHTML = defaultContent;
                        }, 2000);
                    } catch (error) {
                        dropzone.innerHTML = `<span style="color:red">ERROR: ${res.status} ${res.statusText}</span>`;
                        console.error('ERROR:', error);
                    }
                }
                reader.readAsDataURL(file); // DataURLとしてファイルを読み込む
            }
        });
    </script>
</body>

</html>
